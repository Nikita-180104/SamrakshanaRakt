<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Address Details</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="signup-form">
        <h2>SIGN UP</h2>
        <!-- Updated the onsubmit to properly prevent default submission -->
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required title="Phone number must be 10 digits">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="18" required>
            </div>
            <div class="form-group">
                <label for="blood-group">Blood Group</label>
                <input type="text" id="blood-group" name="blood-group" required pattern="^(A|B|AB|O)[+-]$" title="Blood group must be A, B, AB, O with + or -">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" id="gender" name="gender" required>
            </div>
            <div class="form-group">
                <label for="aadhar">Aadhar</label>
                <input type="text" id="aadhar" name="aadhar" pattern="[0-9]{12}" required title="Aadhar must be 12 digits">
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
            </div>
           
            <div class="form-group">
                <input type="reset" value="Reset">
            </div>
            <div class="form-group">
                <input type="submit" value="NEXT">
            </div>
            
        </form>
    </div>
    <script>
        document.getElementById('signupForm').onsubmit = function(event) {
    event.preventDefault();

    // Capturing data from all form fields, including the new ones
    const formData = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        age: document.getElementById('age').value,
        bloodGroup: document.getElementById('blood-group').value,
        gender: document.getElementById('gender').value,
        aadhar: document.getElementById('aadhar').value,
        address: document.getElementById('address').value,
        city: document.getElementById('city').value,
        state: document.getElementById('state').value
    };

    // Storing the data in local storage
    localStorage.setItem('signupFormData', JSON.stringify(formData));

    // Alert the user about successful form submission
    alert('Signup details saved! Redirecting to login.');

    // Redirect to login.html
    window.location.href = 'login.html';
};



    </script>
</body>
</html>
