<!DOCTYPE html>
<html>
<head>
    <title>Donation Form</title>
</head>
<body>
    <h1>Donor Information</h1>
    <form action="/submit-donation" method="post">
        <input type="text" name="name" placeholder="Full Name" required><br>
        <input type="text" name="phone" placeholder="Phone" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="number" name="age" placeholder="Age" required><br>
        <input type="text" name="blood_group" placeholder="Blood Group" required><br>
        <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        <input type="text" name="aadhar" placeholder="Aadhar Number" required><br>
        <input type="text" name="address" placeholder="Address" required><br>
        <input type="text" name="city" placeholder="City" required><br>
        <input type="text" name="state" placeholder="State" required><br>
        <input type="text" name="zip" placeholder="ZIP Code" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
